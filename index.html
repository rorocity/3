<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Turnstile 캡챠</title>
    <script src="https://challenges.cloudflare.com/turnstile/v0/api.js" async defer></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 40px;
            max-width: 400px;
            width: 100%;
        }
        
        h1 {
            font-size: 24px;
            margin-bottom: 30px;
            color: #333;
            text-align: center;
        }
        
        .captcha-wrapper {
            display: flex;
            justify-content: center;
            margin-bottom: 30px;
            background: #f8f9fa;
            padding: 20px;
            border-radius: 8px;
        }
        
        .cf-turnstile {
            transform: scale(0.9);
            transform-origin: 0 0;
        }
        
        button {
            width: 100%;
            padding: 12px 24px;
            font-size: 16px;
            font-weight: 600;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            color: white;
        }
        
        button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
            opacity: 0.6;
        }
        
        button:enabled {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }
        
        button:enabled:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.6);
        }
        
        button:enabled:active {
            transform: translateY(0);
        }
        
        .status {
            text-align: center;
            margin-top: 15px;
            font-size: 14px;
            color: #666;
            min-height: 20px;
        }
        
        .status.verified {
            color: #27ae60;
            font-weight: 600;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>검증이 필요합니다</h1>
        
        <div class="captcha-wrapper">
            <div class="cf-turnstile" data-sitekey="0x4AAAAAAB6Pi5FrH2TwihCA"></div>
        </div>
        
        <button id="redirectBtn" disabled>계속하기</button>
        
        <div class="status" id="status"></div>
    </div>
    
    <script>
        const redirectBtn = document.getElementById('redirectBtn');
        const statusDiv = document.getElementById('status');
        
        // Turnstile 콜백
        window.onTurnstileChange = function(token) {
            if (token) {
                redirectBtn.disabled = false;
                statusDiv.textContent = '✓ 검증 완료';
                statusDiv.classList.add('verified');
            }
        };
        
        // Turnstile 만료 시
        window.onTurnstileExpire = function() {
            redirectBtn.disabled = true;
            statusDiv.textContent = '검증이 만료되었습니다. 다시 시도해주세요.';
            statusDiv.classList.remove('verified');
        };
        
        // 버튼 클릭 이벤트
        redirectBtn.addEventListener('click', function() {
            window.location.href = 'https://www.youtube.com';
        });
    </script>
</body>
</html>
