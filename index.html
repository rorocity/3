<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>우리나라와 교류하는 나라들 (6-6) 발표자료 구성하기.hwpx 다운로드</title>
    <script src="https://challenges.cloudflare.com/turnstile/v0/api.js" async defer></script>
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='75' font-size='80'>📥</text></svg>">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f5f5f5;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 16px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.08);
            padding: 50px 40px;
            max-width: 450px;
            width: 100%;
            animation: slideIn 0.5s ease-out;
        }
        
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .header {
            text-align: center;
            margin-bottom: 40px;
        }
        
        .icon {
            font-size: 48px;
            margin-bottom: 16px;
        }
        
        h1 {
            font-size: 28px;
            font-weight: 700;
            color: #1a1a1a;
            margin-bottom: 8px;
            letter-spacing: -0.5px;
        }
        
        .subtitle {
            font-size: 14px;
            color: #666;
            font-weight: 400;
        }
        
        .divider {
            height: 1px;
            background: #e0e0e0;
            margin-bottom: 30px;
        }
        
        .content {
            margin-bottom: 30px;
        }
        
        .description {
            font-size: 14px;
            color: #555;
            line-height: 1.6;
            margin-bottom: 24px;
            padding: 16px;
            background: #fafafa;
            border-radius: 12px;
            border-left: 4px solid #4a90e2;
        }
        
        .captcha-wrapper {
            display: flex;
            justify-content: center;
            margin-bottom: 28px;
            background: #f8f9fa;
            padding: 24px;
            border-radius: 12px;
            border: 1px solid #e8e8e8;
        }
        
        .cf-turnstile {
            transform: scale(0.9);
            transform-origin: 0 0;
        }
        
        button {
            width: 100%;
            padding: 14px 24px;
            font-size: 16px;
            font-weight: 600;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            color: white;
            letter-spacing: 0.5px;
        }
        
        button:disabled {
            background-color: #e0e0e0;
            cursor: not-allowed;
            opacity: 1;
            color: #999;
        }
        
        button:enabled {
            background: linear-gradient(135deg, #4a90e2 0%, #357abd 100%);
            box-shadow: 0 4px 12px rgba(74, 144, 226, 0.3);
        }
        
        button:enabled:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(74, 144, 226, 0.4);
        }
        
        button:enabled:active {
            transform: translateY(0);
        }
        
        .status {
            text-align: center;
            margin-top: 16px;
            font-size: 13px;
            color: #999;
            min-height: 20px;
            transition: all 0.3s ease;
        }
        
        .status.verified {
            color: #27ae60;
            font-weight: 600;
        }
        
        .footer {
            display: none;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="icon">📥</div>
            <h1>우리나라와 교류하는 나라들 (6-6) 발표자료 구성하기</h1>
            <p class="subtitle">파일 다운로드</p>
        </div>
        
        <div class="divider"></div>
        
        <div class="content">
            <p class="description">
                아래 버튼을 클릭하여 파일을 다운로드하세요.
            </p>
            
            <div class="captcha-wrapper">
                <div class="cf-turnstile" data-sitekey="0x4AAAAAAB6Pi5FrH2TwihCA" data-callback="onTurnstileChange"></div>
            </div>
            
            <button id="redirectBtn" disabled>우리나라와 교류하는 나라들 (6-6) 발표자료 구성하기.hwpx 다운로드</button>
            
            <div class="status" id="status"></div>
        </div>
        
        <div class="footer">
        </div>
    </div>
    
    <script>
        const redirectBtn = document.getElementById('redirectBtn');
        const statusDiv = document.getElementById('status');
        
        // Turnstile 콜백 - 전역 함수로 정의
        function onTurnstileChange(token) {
            if (token) {
                redirectBtn.disabled = false;
                statusDiv.textContent = '✓ 검증 완료되었습니다';
                statusDiv.classList.add('verified');
            }
        }
        
        // 전역 객체에 할당
        window.onTurnstileChange = onTurnstileChange;
        
        // Turnstile 만료 시
        window.onTurnstileExpire = function() {
            redirectBtn.disabled = true;
            statusDiv.textContent = '검증이 만료되었습니다. 다시 시도해주세요.';
            statusDiv.classList.remove('verified');
        };
        
        // 버튼 클릭 이벤트
        redirectBtn.addEventListener('click', function() {
            redirectToGoogleDrive();
        });
        
        // Google Drive 다운로드 함수
        function redirectToGoogleDrive() {
            const driveUrl = 'https://drive.google.com/uc?export=download&id=1X1wDn93WjVvo5cP4Mbf05h_YIq67cSj0';
            window.location.href = driveUrl;
        }
    </script>
</body>
</html>
